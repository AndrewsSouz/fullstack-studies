<h2>Course List</h2>

<div class="form-group row">

  <label class="col-sm-2 col-form-label">Search:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>

</div>

<br>
<table class="table table-striped">

  <thead>
  <th>Image</th>
  <th>Name</th>
  <th>Price</th>
  <th>Code</th>
  <th>Release Date</th>
  <th>Rating</th>
  <th>Options</th>
  </thead>

  <tbody>
  <tr *ngFor="let course of filteredCourses">
    <td><img [attr.src]='course.image | safeImage '  width="40" height="40" alt="logo"></td>
    <td>{{ course.name }}</td>
    <td>${{ course.price }}</td>
    <td>{{ course.code | replace: '-': ' '}}</td>
    <td>{{ course.releaseDate | date: 'MM/yyyy'}}</td>
    <td>
      <app-star [rating]="course.rating"></app-star>
    </td>
    <td>
      <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit Course</a>
    </td>
  </tr>
  </tbody>

</table>
